<mat-card>
  <mat-card-title> Novo Categoria </mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="category.name"
        name="name"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createCategory()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
