<mat-card>
  <mat-card-title> Excluir Categoria </mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Id"
        [value]="category.id"
        name="name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [value]="category.name"
        name="color"
        disabled
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteCategory()" color="warn">
    Excluir
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
